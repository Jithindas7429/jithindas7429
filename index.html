
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    
    <script type="text/javascript">
        (function(d, t) {
                var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
                g.src = "https://cdn.pushalert.co/unified_e9d0abddb6171e0d86db563fac28cc1b.js";
                s.parentNode.insertBefore(g, s);
        }(document, "script"));
</script>
    <link rel="manifest" href="manifest.json">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #0a0e1a; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwpaXjVKwhuJ0YcpoT5531CvxfevHrPcHqUlKuwwkMOZsTj1-zVlljdeYZ1r2SuURky/exec"></iframe>

    <script>
        let deferredPrompt;

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                }
            }, 3000); 
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // കൃത്യമായ പാത്ത് നൽകുന്നു
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker Registered Successfully'))
                .catch(err => console.log('Service Worker Registration Failed', err));
            });
        }
    </script>
</body>
</html>
